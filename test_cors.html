<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test Login Endpoint</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test OPTIONS request first (preflight)
                const optionsResponse = await fetch('https://hotel-platform-api.onrender.com/api/auth/token/', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://hotel-platform-web.onrender.com',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });
                
                resultDiv.innerHTML += `<p>OPTIONS Request Status: ${optionsResponse.status}</p>`;
                resultDiv.innerHTML += `<p>CORS Headers: ${JSON.stringify(Object.fromEntries(optionsResponse.headers))}</p>`;
                
                // Test actual POST request
                const postResponse = await fetch('https://hotel-platform-api.onrender.com/api/auth/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://hotel-platform-web.onrender.com'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass'
                    })
                });
                
                resultDiv.innerHTML += `<p>POST Request Status: ${postResponse.status}</p>`;
                
            } catch (error) {
                resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
