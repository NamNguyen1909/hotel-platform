databases:
  - name: hotel-platform-db
    databaseName: hotelplatform
    user: hotelplatform_user
    plan: free

services:
  # Django Backend API
  - type: web
    name: hotel-platform-api
    env: python
    rootDir: hotelplatformapi
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      # python manage.py seed
    startCommand: gunicorn --workers 2 --bind 0.0.0.0:$PORT --timeout 30 --keep-alive 2 --max-requests 1000 --max-requests-jitter 50 hotelplatformapi.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: hotelplatformapi.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "hotel-platform-api.onrender.com,hotel-platform-web.onrender.com,localhost,127.0.0.1,*.onrender.com,hotel-platform-api-sduw.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://hotel-platform-web.onrender.com"
      - key: FRONTEND_URL
        value: "https://hotel-platform-web.onrender.com"
      - key: BACKEND_URL
        value: "https://hotel-platform-api.onrender.com"
      - key: CRON_API_KEY
        value: "hotel-platform-cron-2025-secure"
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.10"
    plan: free
    healthCheckPath: /health/
    autoDeploy: true

  # React Frontend - Node.js Web Service
  - type: web
    name: hotel-platform-web
    env: node
    rootDir: hotelplatformweb-vite
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -s -p $PORT
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://hotel-platform-api.onrender.com
      - key: NODE_VERSION
        value: "20"
    autoDeploy: true